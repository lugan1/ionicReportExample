<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>signUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <ion-grid [formGroup]="fg_signUp">
        <section class="ion-align-items-center">
          <ion-label class="txt_signUp_subject" color="black" position="float">아이디</ion-label>
          <ion-row>
            <ion-col size="8" offset="0">
              <ion-input type="text" formControlName="id"></ion-input>
            </ion-col>
            <ion-col size="3">
              <ion-button>중복확인</ion-button>
            </ion-col>
          </ion-row>
        </section>




        <section class="ion-align-items-center">
          <ion-label class="txt_signUp_subject" color="black" position="float">패스워드</ion-label>
          <ion-row>
            <ion-col size="8" offset="0">
              <ion-input type="text" formControlName="pw"></ion-input>
            </ion-col>
          </ion-row>
        </section>

        <section class="ion-align-items-center">
          <ion-label class="txt_signUp_subject" color="black" position="float">패스워드 확인</ion-label>
          <ion-row>
            <ion-col size="8" offset="0">
              <ion-input type="text" formControlName="pw_verify"></ion-input>
            </ion-col>
          </ion-row>
        </section>


        <section class="ion-align-items-center">
          <ion-label class="txt_signUp_subject" color="black" position="float">닉네임</ion-label>
          <ion-row>
            <ion-col size="8" offset="0">
              <ion-input type="text" formControlName="name"></ion-input>
            </ion-col>
            <ion-col size="3">
              <ion-button>중복확인</ion-button>
            </ion-col>
          </ion-row>
        </section>

      </ion-grid>

      <section class="ion-align-items-center">
        <ion-button id="btn_signUp_submit" (click)="open_submitAlert()">제출하기</ion-button>
      </section>

    </ion-card-content>
  </ion-card>
</ion-content>
