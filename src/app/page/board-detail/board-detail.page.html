<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/board-list"></ion-back-button>
    </ion-buttons>
    <ion-title>boardDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <ion-card class="card_header">
      <ion-card-header>
        <ion-card-title>
          <span>{{board?.title}}</span>
        </ion-card-title>
        <ion-card-subtitle>
          <span>{{board?.writer}} | {{board?.writeDate}} | 조회{{board?.hit}}</span>
        </ion-card-subtitle>
        <ion-card-subtitle>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>


    <ion-card class="card_content">
      <ion-card-content>
        {{board?.content}}
      </ion-card-content>
    </ion-card>


    <ion-fab *ngIf="board.delete_enabled || board.modify_enabled" horizontal="end" vertical="bottom" slot="fixed">
      <ion-fab-button>
        <ion-icon name="ellipsis-horizontal-circle-sharp"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
        <ion-fab-button *ngIf="board.delete_enabled" color="light" (click)="open_deleteAlert()" >
          <ion-icon name="trash-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-button *ngIf="board.modify_enabled" color="light" (click)="move_modify()">
          <ion-icon name="create-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>

  </section>

</ion-content>
